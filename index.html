
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Receitas da Cidade e Zona Rural</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Receitas da Cidade e Zona Rural</h1>
  </header>

  <nav>
    <button class="tab-button active" data-tab="cidade">Receitas da Cidade</button>
    <button class="tab-button" data-tab="zona-rural">Receitas da Zona Rural</button>
  </nav>

  <main>
    <section id="cidade" class="tab-content active">
      <ul id="cidade-list">
        <!-- Receitas da cidade serão inseridas aqui -->
      </ul>
    </section>

    <section id="zona-rural" class="tab-content">
      <ul id="zona-rural-list">
        <!-- Receitas da zona rural serão inseridas aqui -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
