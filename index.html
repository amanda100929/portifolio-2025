<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastronomia - Festejando Conexão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #recipeForm {
            margin-bottom: 20px;
        }
        #recipeList {
            list-style-type: none;
            padding: 0;
        }
        .recipe-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Compartilhe Sua Receita</h1>

<div id="recipeForm">
    <input type="text" id="recipeName" placeholder="Nome da Receita" required>
    <textarea id="recipeDescription" placeholder="Descrição da Receita" required></textarea>
    <button onclick="addRecipe()">Adicionar Receita</button>
</div>

<h2>Receitas Favoritas</h2>
<ul id="recipeList"></ul>

<script>
    function addRecipe() {
        const name = document.getElementById('recipeName').value;
        const description = document.getElementById('recipeDescription').value;

        if (name && description) {
            const recipeList = document.getElementById('recipeList');
            const newRecipeItem = document.createElement('li');
            newRecipeItem.className = 'recipe-item';
            newRecipeItem.innerHTML = `<strong>${name}</strong><p>${description}</p>`;
            recipeList.appendChild(newRecipeItem);

            // Limpar os campos após adicionar
            document.getElementById('recipeName').value = '';
            document.getElementById('recipeDescription').value = '';
        } else {
            alert("Por favor, preencha todos os campos.");
        }
    }
</script>

</body>
</html>
